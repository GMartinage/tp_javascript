<!DOCTYPE html>

				<input type="text" id="firstname" name="firstname" placeholder="Prénom" />

					<option value="">Sexe</option>
					<option value="Femme">Femme</option>

				</select>

				<input type="number" id="age" name="age" placeholder="Âge" />

				<input type="text" id="address_1" name="address_1" placeholder="Rue" />

				<input type="text" id="address_3" name="address_3" placeholder="Code Postal" />

				<input type="text" id="address_2" name="address_2" placeholder="Ville" />

				<input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" />

				<input type="text" id="password" name="password" placeholder="Mot de passe" />

				<button onclick="printForm(); document.getElementById('box').style.visibility='visible'">Envoyer</button>

			</div>

			<div id="box">
			</div>
